<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="actions.css" />
        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

        <title>Section saisie actions</title>

    </head>
    <body>
        <div id="Bloc_global">
            <div id="Titre_section_action">
                <h1 class="Titre_section">Actions</h1>
            </div>
            <div id="Contenu_section">
                <div id="Choix_periode">
                    <div><h2 id="Titre_slider">Période: </h2></div>
                    <div id="Liste_periodes">
                        <input type="radio" id="0/15" name="periode" value="0'-15'" checked>
                        <label for="0/15">0'-15'</label>
                        <input type="radio" id="15/30" name="periode" value="15'-30'" >
                        <label for="15/30">15'-30'</label>
                        <input type="radio" id= "30/45" name="periode" value="30'-45'" >
                        <label for="30/45">30'-45'</label>
                        <input type="radio" id= "45/60" name="periode" value="45'-60'">
                        <label for="45/60">45'-60'</label>
                    </div>
                </div>
                
                <div id="Attaque_Defense">
                    <button class="boutton_attaque_defense" type="button">Attaque</button>
                    <button class="boutton_attaque_defense" type="button">Défense</button>
                </div>
    
                <div id="Type_attaque">
                    <p class="Boutton_type_attaque">Attaque Placée</p>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
    
                    <p class="Boutton_type_attaque">Contre-attaque</p>
                    </div>
                
               
                <div id="sanctions">
                    <h2 id="Titre_sanctions">Sanctions</h2>
                    <div id="Boutons_sanctions">
                        <button id="carton_jaune" type="button"></button>
                        <button id="carton_rouge" type="button"></button>
                        <button id="Deux_min"> 2'</button>
                    </div>
                </div>
                <div id="Boutons_saisies">
                    <div id="boutons_ligne_1">
                        <button class="boutton_fait_de_jeu" type="button">Fautes de zone</button>
                        <button class="boutton_fait_de_jeu" type="button">Marché</button>
                        <button class="boutton_fait_de_jeu" type="button">Reprise de drible</button>
                        <button class="boutton_fait_de_jeu" type="button">Balle perdue</button>
                        <button class="boutton_fait_de_jeu" type="button">Mauvaise relance</button>
                    </div>
                    <div id="boutons_ligne_2">
                        <button class="boutton_fait_de_jeu" type="button">Passage en force</button>
                        <button class="boutton_fait_de_jeu" type="button">Faute subie</button>
                        <button class="boutton_fait_de_jeu" type="button">Tir contré</button>
                    </div>
                    <div id="boutons_ligne_3">
                        <button class="boutton_fait_de_jeu" type="button">2' provoqué</button>
                        <button class="boutton_fait_de_jeu" type="button">7m</button>
                        <button class="boutton_fait_de_jeu" type="button">Duel gagné</button>
                        <button class="boutton_fait_de_jeu" type="button">Relance</button>
                    </div>
                </div>
                <div id="Validation">
                    <button id="Validation_saisie" type="button">
                        <span class="iconify" data-icon="el:ok-circle" style="color: black; font-size: 20px;"></span>
                        <span>Valider</span>
                    </button>
                </div>
            </div>
            
        </div>
        

        
    </body>
</html>
